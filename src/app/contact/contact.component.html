<div class="container">
    <span class="d-flex contactHeading">
        <h2>Contact Me</h2>
        <button type="button" class="btn btn-primary ml-2">
            Resume 
            <a href="../../assets/resume/Sachin_Gangwar_SDE1_resume.pdf" download="Sachin_Gangwar_SDE1_resume.pdf">
                <i class="fa fa-download text-white"></i>
            </a>
        </button>
    </span>
    
    <hr>

    <div class="row">
        <div class="col-md-12">
            <div class="contact-card">
                <div class="contact-info">
                    <h4><i class="fa fa-mail-bulk"></i>:</h4>
                    <p>gangwars36@gmail.com</p>
                </div>

                <div class="contact-info">
                    <h4><i class="fa fa-phone"></i>:</h4>
                    <p>+919571132731</p>
                </div>

                <div class="contact-info">
                    <h4>Address:</h4>
                    <p>Noida, Uttar Pradesh (201301)</p>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <span class="fs-5 fw-bolder">Suggestions / Query</span>
                <div class="form-group">
                    <input type="text" id="name"
                        [ngClass]="{ 'is-invalid': contactForm.get('name')!.invalid && contactForm.get('name')!.touched }"
                        formControlName="name" class="form-control" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <input type="number" id="phone"
                        [ngClass]="{ 'is-invalid': contactForm.get('phone')!.invalid && contactForm.get('phone')!.touched }"
                        formControlName="phone" class="form-control" placeholder="Phone No." required>
                </div>

                <div class="form-group">
                    <input type="email"
                        [ngClass]="{ 'is-invalid': contactForm.get('email')!.invalid && contactForm.get('email')!.touched }"
                        id="email" formControlName="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <textarea id="message"
                        [ngClass]="{ 'is-invalid': contactForm.get('message')!.invalid && contactForm.get('message')!.touched }"
                        formControlName="message" class="form-control" placeholder="Message" required></textarea>
                </div>

                <button [disabled]="this.contactForm.invalid" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
